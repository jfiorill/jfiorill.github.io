<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiorillo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #4a4e69;">
    <div id="header"></div>

    <div>
        <h2 style="color:#f2e9e4;">Jake Fiorillo</h2>
    </div>

    <br>
    <img src="JF_Logo.jpg" alt="Logo" width="350" height="350">

    <div id="footer"></div>

    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
