<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiorillo</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <link rel="icon" type="image/x-icon" href="JF_Logo (1).jpg">
<body style="background-color: #4a4e69;">
    <div>
        <h2 style="color:#f2e9e4;">Jake Fiorillo</h2>
    </div>
    <div id="header"></div>
    <br>
    <img src="JF_Logo.jpg" alt="Logo" width="350" height="350" style="display: block; margin: 0 auto;">
    <div id="footer"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
