      h2 {text-align: center;}

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #C9ADA7;
    }

    .topnav a {
      float: left;
      color: #22223B;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;

    }

    }

    footer {
      background-color: #C9ADA7; 
      color: #22223B;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center; /* Aligns vertically */
    }  

    .footer-container {
      max-width: 90%;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .contact-info {
      margin: 0;
      white-space: nowrap; 
    }

    .footer-container a {
      color: #22223B;
      text-decoration: none;
      font-weight: bold;
      margin-left: 10px; 
    }

    .footer-container a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      footer {
        justify-content: center;
        text-align: center;
      }

      .footer-container {
        width: 100%;
        justify-content: center;
      }

      .contact-info {
        white-space: normal;
        text-align: center;
      }
    }
