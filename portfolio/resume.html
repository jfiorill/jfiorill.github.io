<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fiorillo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="JF_Logo (1).jpg">
</head>
<body>
    <div>
      <h2 style="color:#f2e9e4;">Jake Fiorillo</h2>
    </div>
    <div id="header"></div>
    <div class="resume-container">
        <h2>My Resume</h2>
        <iframe src="Fiorillo Resume.pdf" class="pdf-viewer"></iframe>
        <p>
          <a href="Fiorillo Resume.pdf" download="Fiorillo_Resume.pdf" class="download-btn">
            Download Resume
          </a>
        </p>
    </div>
    <div id="footer"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
