    .topnav {
      overflow: hidden;

    .topnav a {
      float: left;
      color: #22223B;

    footer {

      display: flex;

      font-weight: bold;
      margin: 0 10px;
    }

    .footer-container a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      footer {
        padding: 10px;
      }

      .footer-container {
        width: 100%;
        text-align: center;
        flex-direction: column; 
      }

      .contact-info {
        white-space: normal; 
        text-align: center;
      }

      .footer-container a, .phone {
        display: block;
