<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me - Fiorillo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2 style="color:#f2e9e4;">Jake Fiorillo</h2>
    </div>
    <div id="header"></div>

    <div class="contact-container">
        <h2>Contact Me</h2>
        <p>If you'd like to get in touch, feel free to reach out through the following methods:</p>

        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:jacobfiorillo@gmail.com">jacobfiorillo@gmail.com</a></p>
            <p><strong>Phone:</strong> 704-962-5040</p>
            <br>
            <p>Or view my GitHub page here</p>
            <p><strong>GitHub:</strong> <a href="https://jfiorill.github.io/" target="_blank">jfiorill.github.io</a></p>
        </div>

        <h3>Contact Form</h3>
        <form action="mailto:jacobfiorillo@gmail.com" method="post" enctype="text/plain">
            Name:<br>
            <input type="text" name="name"><br>
            E-mail:<br>
            <input type="text" name="mail"><br>
            Comment:<br>
            <input type="text" name="comment" size="50"><br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>

    <div id="footer"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
